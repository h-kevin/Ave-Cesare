<!-- Product Panel Page -->

<!DOCTYPE html>

<html>
    <head>
        <title>Ave Cesare!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" type="image/png" href="../img/favicon.png" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" /> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../css/components/product_panel.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed">
    </head>

    <body id="prodPan">

    <div class="container box justify-content-center" id="kuti">
        <h1 id="titulli" class="container text-center mb-5">PANELI I PRODUKTEVE</h1>

        <div id="tblHolder" class="table-responsive">

        </div>
        
        <div class="table-responsive text-right">
        <button type="button" id="add_button" data-target="#userModalAdd" data-toggle="modal" class="btn btn-primary btn-lg btn-block justify-content-center">Shto</button>
        </div>
    </div>
          
          <div class="modal fade" id="userModalAdd">
           <div class="modal-dialog" id="userModalDialog">
             <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">SHTO PRODUKT</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                    <div class="modal-body">
                    <p id="modal_msgAd"></p>
                    <form>
                        <div class="input-group">
                            <input type="text" name="name" id="name_add" class="form-control mr-1" placeholder="Emri" />
                            <input type="number" name="cmimi" id="cmimi_add" class="form-control ml-1" placeholder="Cmimi" />
                        </div>
                    <br>
                        <div class="input-group row">
                        
                          <div class="custom-file col-6">
                            <input type="file" class="custom-file-input" name="profimg" id="imgin">
                            <label class="custom-file-label" for="inputGroupFile02">
                              Choose file
                            </label>
                            <small class="piw text-center text-danger mt-1">
                            Fotoja e re nuk eshte perzgjedhur!
                            </small>
                          </div>
                          <div class="dropdown col-6">
                            <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Dropdown button
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                          </div>
                        </div>
                        
                    </form>
                    </div>

                <div class="modal-footer">
                <button type="button" name="add" id="add" class="btn btn-block btn-lg btn-primary">Shto</button>
                </div>
             </div>
           </div>
          </div>

          <div class="modal fade" id="userModalUpdate">
            <div class="modal-dialog">
              <div class="modal-content">
                 <div class="modal-header">
                 <h4 class="modal-title">MODIFIKO PRODUKTIN</h4>
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 </div>
 
                     <div class="modal-body">
                     <p id="modal_msgUp"></p>
                     <form>
                        <div class="input-group">
                            <input type="text" name="name" id="name_up" class="form-control" placeholder="Emri" />
                            <input type="number" name="cmimi" id="cmimi_add" class="form-control ml-1" placeholder="Cmimi" />
                        </div>
                        <br>
                     </form>
                     </div>
 
                 <div class="modal-footer">
                 <button type="button" name="update" id="update_mod" class="btn btn-block btn-lg btn-success">Modifiko</button>
                 </div>
              </div>
            </div>
           </div>

           <div class="modal fade" id="userModalDelete">
            <div class="modal-dialog">
              <div class="modal-content">
                 <div class="modal-header">
                 <h4 class="modal-title">JENI TE SIGURTE?</h4>
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 </div>
                    <div class="modal-body">
                        <p id="modal_msgDel"></p>
                        <button type="button" name="delete" id="delete_mod" class="btn btn-block btn-lg btn-danger">Fshi perfundimisht</button>
                    </div>
              </div>
            </div>
           </div>

        <script src="../vendors/jquery/jquery-3.4.1.min.js"></script>
        <script src="../vendors/popper/popper.min.js"></script>
        <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
        <script src="../vendors/jquery/notify.min.js"></script>
        <script type="text/javascript" src="../js/product_panel.js"></script>

    </body>
</html>
