          <div class="modal fade" id="userModalAdd">
           <div class="modal-dialog" id="userModalDialog">
             <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">SHTO PERDORUES</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                    <div class="modal-body">
                    <p id="modal_msgAd"></p>
                    <form>
                        <div class="input-group">
                            <input type="text" name="name" id="name_add" class="form-control" placeholder="Emri" />
                            <input type="text" name="surname" id="surname_add" class="form-control" placeholder="Mbiemri" />
                        </div>
                    <br>
                        <input type="email" name="email" id="email_add" class="form-control" placeholder="Emaili" />
                    <br>
                        <div class="input-group">
                            <input type="password" name="pass1" id="pass1_add" class="form-control" placeholder="Fjalekalimi" />
                            <input type="password" name="pass2" id="pass2_add" class="form-control" placeholder="Rishkruani fjalekalimin" />
                        </div>
                        
                    </form>
                    </div>

                <div class="modal-footer">
                <button type="button" name="add" id="add" class="btn btn-block btn-lg btn-primary">Shto</button>
                </div>
             </div>
           </div>
          </div>

          <div class="modal fade" id="userModalUpdate">
            <div class="modal-dialog">
              <div class="modal-content">
                 <div class="modal-header">
                 <h4 class="modal-title">MODIFIKO PERDORUESIN</h4>
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 </div>
 
                     <div class="modal-body">
                     <p id="modal_msgUp"></p>
                     <form>
                        <div class="input-group">
                            <input type="text" name="name" id="name_up" class="form-control" placeholder="Emri" />
                            <input type="text" name="surname" id="surname_up" class="form-control" placeholder="Mbiemri" />
                        </div>
                        <br>
                        <label style="font-family: 'Barlow Condensed', serif;">Lloji i perdoruesit:</label>
                        <div class="radio btn-group btn-block btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary col-6">
                          <input type="radio" name="user_type" id="user" autocomplete="off" value="user">User
                        </label>
                        <label class="btn btn-primary col-6">
                          <input type="radio" name="user_type" id="admin" autocomplete="off" value="admin">Admin
                        </label>
                      </div>
                     </form>
                     </div>
 
                 <div class="modal-footer">
                 <button type="button" name="update" id="update_mod" class="btn btn-block btn-lg btn-success">Modifiko</button>
                 </div>
              </div>
            </div>
           </div>

           <div class="modal fade" id="userModalDelete">
            <div class="modal-dialog">
              <div class="modal-content">
                 <div class="modal-header">
                 <h4 class="modal-title">JENI TE SIGURTE?</h4>
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 </div>
                    <div class="modal-body">
                        <p id="modal_msgDel"></p>
                        <button type="button" name="delete" id="delete_mod" class="btn btn-block btn-lg btn-danger">Fshi perfundimisht</button>
                    </div>
              </div>
            </div>
           </div>
