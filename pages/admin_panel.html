<!DOCTYPE html>

<html>
    <head>
        <title>Ave Cesare!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" type="image/png" href="../img/favicon.png" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" /> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>

    <body>

    <div class="container box">
        <h1 class="container text-center mb-5">Paneli i Perdoruesve</h1>

        <div id="tblHolder" class="table-responsive">

        </div>
        
        <div class="table-responsive text-right">
        <button type="button" id="add_button" data-target="#userModalAdd" data-toggle="modal" class="btn btn-primary btn-lg btn-block justify-content-center">Shto</button>
        </div>
    </div>

        <script src="../vendors/jquery/jquery-3.4.1.min.js"></script>
        <script src="../vendors/popper/popper.min.js"></script>

          <div class="modal fade" id="userModalAdd">
           <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">Shto Perdorues</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                    <div class="modal-body">
                    <p id="modal_msgAd"></p>
                    <form>
                        <input type="text" name="name" id="name_add" class="form-control" placeholder="Emri" />
                    <br>
                        <input type="text" name="surname" id="surname_add" class="form-control" placeholder="Mbiemri" />
                    <br>
                        <input type="email" name="email" id="email_add" class="form-control" placeholder="Emaili" />
                    <br>
                        <input type="password" name="pass1" id="pass1_add" class="form-control" placeholder="Fjalekalimi" />
                        <input type="password" name="pass2" id="pass2_add" class="form-control" placeholder="Rishkruani fjalekalimin" />
                    </form>
                    </div>

                <div class="modal-footer">
                <button type="button" name="add" id="add" class="btn btn-success">Shto</button>
                </div>
             </div>
           </div>
          </div>

          <div class="modal fade" id="userModalUpdate">
            <div class="modal-dialog">
              <div class="modal-content">
                 <div class="modal-header">
                 <h4 class="modal-title">Modifiko Perdoruesin</h4>
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 </div>
 
                     <div class="modal-body">
                     <p id="modal_msgUp"></p>
                     <form>
                         <input type="text" name="name" id="name_up" class="form-control" placeholder="Emri" />
                     <br>
                         <input type="text" name="surname" id="surname_up" class="form-control" placeholder="Mbiemri" />
                     <br>
                     <label>Lloji i perdoruesit</label>
                     <br>
                     <div class="radio">
                         <label>
                             <input type="radio" name="user_type" id="user" value="user">User
                         </label>
                         <label>
                             <input type="radio" name="user_type" id="admin" value="admin">Admin
                         </label>
                     </div>
                     </form>
                     </div>
 
                 <div class="modal-footer">
                 <button type="button" name="update" id="update_mod" class="btn btn-success">Modifiko</button>
                 </div>
              </div>
            </div>
           </div>
